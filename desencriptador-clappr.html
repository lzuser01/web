<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Clappr Player Fullscreen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
<style>
  html, body {
    margin:0; padding:0;
    background:black;
    height:100%; width:100%;
    overflow:hidden;
  }
  #player {
    width:100vw;
    height:100vh;
    position:relative;
  }
  #custom-controls {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }
  #custom-controls.visible {
    pointer-events: auto;
    opacity: 1;
  }
  .control-btn {
    color: white;
    background-color: rgba(102, 102, 102, 0.8);
    padding: 12px 18px;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(102, 102, 102, 0.7);
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .control-btn:hover,
  .control-btn:focus {
    background-color: rgba(150, 150, 150, 0.9);
    outline: none;
  }
</style>
</head>
<body>
  <div id="player"></div>

  <div id="custom-controls">
    <button id="retroceder" class="control-btn" aria-label="Retroceder 10 segundos">
      <i class="fas fa-backward"></i>
    </button>
    <button id="adelantar" class="control-btn" aria-label="Adelantar 10 segundos">
      <i class="fas fa-forward"></i>
    </button>
  </div>

<script>
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  var codificado = obtenerParametro("video");
  if (codificado) {
    var url = atob(codificado);

    var player = new Clappr.Player({
      source: url,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: false,
      poster: "https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg",
      mute: false,
      mediacontrol: { seekbar: "#ffc107", buttons: "#fff" },
    });

    var controls = document.getElementById("custom-controls");
    var hideTimeout;
    var isHovering = false;

    function showControls() {
      controls.classList.add("visible");
      if (hideTimeout) clearTimeout(hideTimeout);
      if (!isHovering) {
        hideTimeout = setTimeout(() => {
          controls.classList.remove("visible");
        }, 5000);
      }
    }

    function hideControls() {
      controls.classList.remove("visible");
      if (hideTimeout) clearTimeout(hideTimeout);
    }

    // Esperamos a que Clappr cree el contenedor
    player.listenTo(player, Clappr.Events.PLAYER_READY, () => {
      var clapprContainer = document.querySelector("#player .player");
      if (clapprContainer) {
        clapprContainer.style.position = "relative"; // Para que posición absolute funcione
        clapprContainer.appendChild(controls); // Ponemos los controles dentro del player
      }
    });

    player.listenTo(player, Clappr.Events.PLAYER_PLAY, () => showControls());

    // Mostrar controles al tocar play overlay
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("playback") || e.target.closest(".playback")) {
        showControls();
      }
    });

    // Mostrar controles al mover mouse
    let mouseMoveTimeout;
    window.addEventListener("mousemove", () => {
      showControls();
      if (mouseMoveTimeout) clearTimeout(mouseMoveTimeout);
      mouseMoveTimeout = setTimeout(() => {
        if (!isHovering) controls.classList.remove("visible");
      }, 5000);
    });

    controls.addEventListener("mouseenter", () => {
      isHovering = true;
      if (hideTimeout) clearTimeout(hideTimeout);
      controls.classList.add("visible");
    });
    controls.addEventListener("mouseleave", () => {
      isHovering = false;
      hideTimeout = setTimeout(() => controls.classList.remove("visible"), 5000);
    });

    controls.addEventListener("touchstart", () => {
      isHovering = true;
      if (hideTimeout) clearTimeout(hideTimeout);
      controls.classList.add("visible");
    });
    controls.addEventListener("touchend", () => {
      isHovering = false;
      hideTimeout = setTimeout(() => controls.classList.remove("visible"), 5000);
    });

    // Ocultar controles al hacer click fuera de ellos
    document.addEventListener("click", (e) => {
      if (!controls.contains(e.target)) {
        hideControls();
      }
    });

    // Control visibilidad al entrar/salir fullscreen
    player.listenTo(player, Clappr.Events.PLAYER_FULLSCREEN, (isFullscreen) => {
      if (isFullscreen) {
        showControls();
      } else {
        hideControls();
      }
    });

    // Botones retroceder y adelantar
    document.getElementById("retroceder").addEventListener("click", (e) => {
      e.stopPropagation();
      var current = player.getCurrentTime();
      player.seek(Math.max(current - 10, 0));
    });

    document.getElementById("adelantar").addEventListener("click", (e) => {
      e.stopPropagation();
      var current = player.getCurrentTime();
      var duration = player.getDuration();
      player.seek(Math.min(current + 10, duration));
    });

  } else {
    document.body.innerHTML = '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
  }
</script>
</body>
</html>
