<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clappr Player Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    function obtenerParametro(nombre) {
      var params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    var codificado = obtenerParametro("video");
    if (codificado) {
      var url = atob(codificado);

      var player = new Clappr.Player({
        source: url,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: false,
        poster: "https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg",
        mute: false,
        mediacontrol: { seekbar: "#ffc107", buttons: "#fff" },
      });

      player.listenTo(player, Clappr.Events.PLAYER_READY, function () {
        var playbackBtn = document.querySelector('.playback');
        if (playbackBtn) {
          playbackBtn.style.position = "absolute";
          playbackBtn.style.top = "50%";
          playbackBtn.style.left = "50%";
          playbackBtn.style.transform = "translate(-50%, -50%)";
          playbackBtn.style.zIndex = "9999";
        }
      });

    } else {
      document.body.innerHTML = '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
    }
  </script>
</body>
</html>
