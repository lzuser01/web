<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clappr con Adelantar y Retroceder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .playback {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 9999 !important;
    }
    .custom-control-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 6px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    function obtenerParametro(nombre) {
      var params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    // Plugin con botones en la control bar
    class CustomSeekPlugin extends Clappr.UIContainerPlugin {
      get name() { return 'custom_seek_plugin' }

      bindEvents() {
        this.listenTo(this.container, Clappr.Events.CONTAINER_PLAY, this.onPlay)
      }

      onPlay() {
        const controlBar = this.container.$el.find('.media-control-left-panel')[0]

        if (!controlBar || controlBar.querySelector('.custom-backward')) return

        const backBtn = document.createElement('button')
        backBtn.className = 'custom-control-button custom-backward'
        backBtn.innerText = '⏪ 10s'
        backBtn.onclick = () => {
          const current = this.container.playback.getCurrentTime()
          this.container.playback.seek(Math.max(0, current - 10))
        }

        const forwardBtn = document.createElement('button')
        forwardBtn.className = 'custom-control-button custom-forward'
        forwardBtn.innerText = '10s ⏩'
        forwardBtn.onclick = () => {
          const current = this.container.playback.getCurrentTime()
          this.container.playback.seek(current + 10)
        }

        controlBar.insertBefore(backBtn, controlBar.firstChild)
        controlBar.appendChild(forwardBtn)
      }
    }

    var codificado = obtenerParametro("video");
    if (codificado) {
      var url = atob(codificado);

      var player = new Clappr.Player({
        source: url,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: false,
        poster: "https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg",
        mute: false,
        mediacontrol: { seekbar: "#ffc107", buttons: "#fff" },
        plugins: [CustomSeekPlugin],
      });

      player.listenTo(player, Clappr.Events.PLAYER_READY, function () {
        var playbackBtn = document.querySelector('.playback');
        if (playbackBtn) {
          playbackBtn.style.position = "absolute";
          playbackBtn.style.top = "50%";
          playbackBtn.style.left = "50%";
          playbackBtn.style.transform = "translate(-50%, -50%)";
          playbackBtn.style.zIndex = "9999";
        }
      });

    } else {
      document.body.innerHTML = '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
    }
  </script>
</body>
</html>
