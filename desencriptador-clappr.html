<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clappr Player Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #custom-controls {
      position: fixed;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #custom-controls.visible {
      pointer-events: auto;
      opacity: 1;
    }
    .control-btn {
      color: white;
      background-color: rgba(255, 193, 7, 0.8); /* amarillo con opacidad */
      padding: 12px 18px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .control-btn:hover {
      background-color: rgba(255, 193, 7, 1);
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Botones flotantes -->
  <div id="custom-controls">
    <button id="retroceder" class="control-btn" aria-label="Retroceder 10 segundos">
      <i class="fas fa-backward"></i>
    </button>
    <button id="adelantar" class="control-btn" aria-label="Adelantar 10 segundos">
      <i class="fas fa-forward"></i>
    </button>
  </div>

  <script>
    function obtenerParametro(nombre) {
      var params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    var codificado = obtenerParametro("video");
    if (codificado) {
      var url = atob(codificado);

      var player = new Clappr.Player({
        source: url,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: false,
        poster: "https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg",
        mute: false,
        mediacontrol: { seekbar: "#ffc107", buttons: "#fff" },
      });

      var controls = document.getElementById("custom-controls");
      var hideTimeout;

      function showControls() {
        // Mostrar controles
        controls.classList.add("visible");

        // Limpiar timeout anterior si existe
        if (hideTimeout) clearTimeout(hideTimeout);

        // Ocultar después de 2 segundos
        hideTimeout = setTimeout(() => {
          controls.classList.remove("visible");
        }, 2000);
      }

      // Mostrar controles al hacer click o toque en cualquier parte del body
      document.body.addEventListener("click", showControls);

      // Botones de retroceder y adelantar
      document.getElementById("retroceder").addEventListener("click", function (e) {
        e.stopPropagation(); // evitar que el click en el botón también dispare el showControls
        var current = player.getCurrentTime();
        player.seek(Math.max(current - 10, 0));
      });

      document.getElementById("adelantar").addEventListener("click", function (e) {
        e.stopPropagation();
        var current = player.getCurrentTime();
        var duration = player.getDuration();
        player.seek(Math.min(current + 10, duration));
      });

    } else {
      document.body.innerHTML =
        '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
    }
  </script>
</body>
</html>
